<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон - градиент -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Градиент для графика -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Тень -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Основной фон -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGradient)"/>
  
  <!-- Рамка -->
  <rect x="20" y="20" width="472" height="472" rx="60" ry="60" 
        fill="none" stroke="#00d9ff" stroke-width="3" opacity="0.3"/>
  
  <!-- Сетка координат -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.1">
    <line x1="80" y1="256" x2="432" y2="256"/>
    <line x1="256" y1="80" x2="256" y2="432"/>
    
    <!-- Горизонтальные линии -->
    <line x1="80" y1="144" x2="432" y2="144"/>
    <line x1="80" y1="368" x2="432" y2="368"/>
    
    <!-- Вертикальные линии -->
    <line x1="144" y1="80" x2="144" y2="432"/>
    <line x1="368" y1="80" x2="368" y2="432"/>
  </g>
  
  <!-- Основной график (синусоида) -->
  <path d="M 80,256 
           C 120,200 160,312 200,256 
           S 280,200 320,256 
           S 360,312 400,256"
        fill="none" stroke="url(#waveGradient)" stroke-width="6" 
        stroke-linecap="round" filter="url(#shadow)"/>
  
  <!-- Второй график (хаотичный) -->
  <path d="M 80,300 
           C 110,280 130,320 150,290 
           S 190,260 210,280 
           S 240,310 260,290 
           S 290,270 310,285 
           S 340,305 360,290 
           S 390,275 410,285"
        fill="none" stroke="#ff6b6b" stroke-width="3" 
        stroke-linecap="round" opacity="0.7"/>
  
  <!-- Точки данных -->
  <circle cx="120" cy="230" r="8" fill="#00d9ff" filter="url(#shadow)"/>
  <circle cx="200" cy="256" r="8" fill="#00ff88" filter="url(#shadow)"/>
  <circle cx="280" cy="220" r="8" fill="#ffcc00" filter="url(#shadow)"/>
  <circle cx="360" cy="256" r="8" fill="#00d9ff" filter="url(#shadow)"/>
  
  <!-- Символ анализа (лупа) -->
  <g transform="translate(340, 340)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#ffffff" stroke-width="5" opacity="0.5"/>
    <line x1="35" y1="35" x2="60" y2="60" stroke="#ffffff" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Заголовок - буква "χ" (хи) -->
  <text x="256" y="100" font-family="Arial, sans-serif" font-size="48" 
        fill="#00d9ff" text-anchor="middle" font-weight="bold" opacity="0.8">
    χ
  </text>
</svg>
